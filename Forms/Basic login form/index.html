    <title>Basic login form</title>

<body>
    <div class="loginform">
        <img src="./img/img.png" alt="">
        <div class="loginbox">
            <h1>LOGIN</h1>
            <form>

                <a href="#">Forgetten Password?</a><br>

            </form>
        </div>

    </div>


</body>
