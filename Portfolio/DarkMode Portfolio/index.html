<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./img/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="./img/moon.png" id="icons"  alt="">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate </span>Amelia </h1>
            <p>this is my officia portfolio website to showcase my all works related to web <br> development and UI design</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="./img/pattern.png"  class="back-img" alt="">
            <img src="./img/girl.png" class="main-img" alt="">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>

    </div>
    <script>
        var icons =document.getElementById("icons");
        icons.onclick =function(){
            document.body.classList.toggle("dark-theme");
            if(  document.body.classList.contains("dark-theme")){
                icons.src="./img/sun.png";
            }else{
                icons.src="./img/moon.png";
            }
        }
    </script>
    
</body>
</html>
